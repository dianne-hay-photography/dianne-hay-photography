<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Dianne Hay Photography</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link rel="stylesheet" type="text/css" href="/css/site.css">
  {% if page.rss %}
  <link rel="alternate" href="http://diannehayphotography.com.au/rss/{{ page.rss }}.rss" type="application/rss+xml" title="" id="gallery">
  {% endif %}
  <script type="text/javascript" src="/vendor/piclens/piclens_optimized.js"></script>
</head>
<body>
  <a class="top" name="top" id="top">&nbsp;</a>

  <header>
    <a href="/"><img src="/images/logo.png" border="0"></a>
  </header>

  <div class="main">
    <nav>
      <a class="{% if page.section == 'home' %}active{% else %}normal{% endif %}" href="/">home</a>
      <a class="{% if page.section == 'gallery' %}active{% else %}normal{% endif %}" href="/gallery">gallery</a>
      <a class="{% if page.section == 'packages' %}active{% else %}normal{% endif %}" href="/packages">packages</a>
      <!-- <a class="{% if page.section == 'clients' %}active{% else %}normal{% endif %}" href="/clients">client sign in</a> -->
      <a class="{% if page.section == 'about' %}active{% else %}normal{% endif %}" href="/about-me">about me</a>
      <a class="{% if page.section == 'contact' %}active{% else %}normal{% endif %}" href="/contact-me">contact me</a>
    </nav>

    <div class="container">
      {{ content }}
    </div>
  </div>

  <footer>
    &copy; Copyright {{ site.time | date: '%Y' }} Dianne Hay Photography. All rights reserved. <a href="/sitemap">site map</a></td>
  </footer>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create','UA-4915777-1','auto');
  ga('send','pageview');
  </script>
</body>
</html>
